<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div style="font-size: 4rem; color: rgb(92, 88, 88);">Tic Tac Toe</div>
    <form id="form" action="">
        <div>Player 1 Name</div>
        <input type="text" name="player-one" id="player-one">
        <div>Player 2 Name</div>
        <input type="text" name="player-two" id="player-two">
        <div><button type="submit" class="submit">Done!</button></div>
    </form>

    <div class="container">
        <h1 class="turn"></div>
        <div class="board"></div>
    </div>

    <div class="results">
        <div class="winner"></div>
        <div><button type="submit" class="play-again" id="play-again">Play Again?</button></div>
    </div>
</body>
</html>
